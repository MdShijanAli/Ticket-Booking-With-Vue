<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
  
  <div class="max-w-7xl mx-auto py-20">
    <h1 class="text-2xl text-center mb-5 font-semibold">About Me</h1>

    <div class="overflow-x-auto">
      <table class=" divide-y divide-gray-200">
        <thead class="bg-gray-50">
         
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr v-for="(value, key, i) in aboutMe" :key="i">
            <th class="px-6 py-4 border whitespace-nowrap">{{ i+1 }}</th>
            <th class="px-6 py-4 border whitespace-nowrap">{{ key }}</th>
            <td class="px-6 py-4 border whitespace-nowrap">{{ value }}</td>
          </tr>
        </tbody>
      </table>
    </div>


    <div class="my-10">
       <input class="border w-1/3 py-1 px-5" type="text" v-model="mobile" placeholder="Enter your 11 digit phone number">
    </div>
    <div class="my-10">
       <input class="border w-1/3 py-1 px-5" type="text" v-model="name.firstName" placeholder="Enter your first name">
    </div>
    <div class="my-10">
       <input class="border w-1/3 py-1 px-5" type="text" v-model="name.lastName" placeholder="Enter your last name">
    </div>


 </div>
 
 <script src="./app.js"></script>
</div>
</body>
</html>
